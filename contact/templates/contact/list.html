{% extends 'base.html' %}

<div>
    <div class="col-md-8">


        {% block content%}
             <div class="container">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>
                            Sender
                        </td>
                        <td>
                            Phone
                        </td>
                        <td>
                            Email
                        </td>
                        <td>
                            Message
                        </td>
                        <td></td>
                    </tr>
                    {% for item in result_list %}
                        <tr>
                            <td>
                                {{ item }}
                            </td>
                            <td>
                                {{ item.phone }}
                            </td>
                            <td>
                                {{ item.email }}
                            </td>
                            <td>
                                {{ item.message }}
                            </td>
                            <td>
                                <a href="{% url 'contact:respond' item.id %}">Respond</a>
                            </td>
                        </tr>
                {% endfor %}
            </table>
             </div>
        {% endblock %}
    </div>

</div>
