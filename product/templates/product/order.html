
{% extends 'base.html' %}

{% block content %}

  <div class="jumbotron">
    <h2>Order Product</h2>
  </div>

  <div class="our-services">
    <div class="container">
      <div class="row">
          <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
              <div class="col-md-offset-1 col-md-10 col-sm-12">
                  <div class="row">
                      <div class="col-md-5">
                      <img class="card-product-img img-responsive" src="{{ product.img_url.url }}" alt="">
                  </div>

                  <div class="col-md-7">
                      <table class="table">
                      {{ form.as_table }}
                  </table>

                  <div class="col-md-12 text-right">
                      <input class="btn btn-primary" type="submit" value="Order Product">
                  </div>
                  </div>
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>



  {% endblock content %}
