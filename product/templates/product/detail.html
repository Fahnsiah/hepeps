{% extends 'base.html' %}

{% block content %}

  <div class="jumbotron">
    <h2>Product Details</h2>
  </div>

  <div class="our-services">
    <div class="container">

      <div class="row ">
        {% if result %}
            <div class="col-md-4">
                <div class="card">

                  <img src="{{ result.img_url.url }}" class="card-img-top card-product-img img-responsive" alt="...">


                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">

                    <div>
                      <span class="card-title h4">{{ result.title }}</span>
                    </div>

                      <hr>
                    <div class="row">
                         <p>
                             {{ result.detail }}
                         </p>
                    </div>
                    <br>
                    <div class="row">

                      <div class="col-md-12 text-right">
                        <a href="{% url 'product:order' result.id %}" class="card-link btn btn-primary">Order</a>
                      </div>
                    </div>
                  </div>
            </div>
        {% endif %}
      </div>
    </div>
  </div>



  {% endblock content %}
